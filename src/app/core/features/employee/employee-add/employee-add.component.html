<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Create New User and Employee</h2>
  
    <form [formGroup]="EmployeeForm" (ngSubmit)="save()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" formControlName="username" [ngClass]="{'border-red-600': !isNameValid, 'border-gray-300': isNameValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" formControlName="email" [ngClass]="{'border-red-600': !isNameValid, 'border-gray-300': isNameValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" [ngClass]="{'border-red-600': !isNameValid, 'border-gray-300': isNameValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="fullName" formControlName="fullName" [ngClass]="{'border-red-600': !isNameValid, 'border-gray-300': isNameValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="subdivizion" class="block text-sm font-medium text-gray-700">Subdivizion:</label>
        <select id="subdivizion" formControlName="subdivizion" [ngClass]="{'border-red-600': !isSubdivizionValid, 'border-gray-300': isSubdivizionValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            @for (subdiv of subdivizions; track $index) {
            <option [value]="subdiv">{{ subdiv }}</option>
            }
        </select>
      </div>
  
      <div class="mb-4">
        <label for="position" class="block text-sm font-medium text-gray-700">Position:</label>
        <select id="position" formControlName="position" type="text" [ngClass]="{'border-red-600': !isPositionValid, 'border-gray-300': isPositionValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @for (option of position; track $index) {
            <option [value]="option">{{ option }}</option>
          }
        </select>
      </div>
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
        <select id="status" formControlName="status" [ngClass]="{'border-red-600': !isStatusValid, 'border-gray-300': isStatusValid}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @for (option of statusOptions; track $index) {
            <option [value]="option">{{option}}</option>
          }
        </select>
      </div>
  
      <div class="mb-4">
        <label for="peoplePartnerId" class="block text-sm font-medium text-gray-700">People Partner:</label>
        <input id="peoplePartnerId" formControlName="peoplePartnerId" [ngClass]="{'border-red-600': !isPartnerIdValid, 'border-gray-300': isPartnerIdValid}" type="text" 
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="ooo_balance" class="block text-sm font-medium text-gray-700">Available Out Of Office Days:</label>
        <input id="ooo_balance" formControlName="ooo_balance" type="text"  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </form>
  </div>

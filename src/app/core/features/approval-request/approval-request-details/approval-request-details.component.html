<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Деталі запиту на схвалення</h2>
  
    <form [formGroup]="approvalRequestForm" (ngSubmit)="save()">
      <div class="mb-4">
        <label for="id" class="block text-sm font-medium text-gray-700">ID:</label>
        <input id="id" formControlName="id" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="approver" class="block text-sm font-medium text-gray-700">Схвалювач:</label>
        <select id="approver" formControlName="approver" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            @for (employee of employees; track $index) {
            <option [value]="employee.id">{{ employee.name }}</option>
            }
        </select>
      </div>
  
      <div class="mb-4">
        <label for="leaveRequest" class="block text-sm font-medium text-gray-700">Запит на відпустку:</label>
        <select id="leaveRequest" formControlName="leaveRequest" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            @for (leaveRequest of leaveRequests; track $index) {
            <option [value]="leaveRequest.id">{{ leaveRequest.type }}</option>
            }
        </select>
      </div>
  
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Статус:</label>
        <select id="status" formControlName="status" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            @for (option of statusOptions; track $index) {
                <option>{{option}}</option>
            }
        </select>
      </div>
  
      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-700">Коментар:</label>
        <textarea id="comment" formControlName="comment" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Зберегти</button>
    </form>
  </div>

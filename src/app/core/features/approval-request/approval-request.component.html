
    <h2 class="text-2xl font-bold mb-4 text-black">Approval Requests List</h2>
  
    <form [formGroup]="searchForm" class="mb-4">
      <label for="search" class="block text-sm font-medium text-gray-700">Search by request number:</label>
      <input id="search" formControlName="name" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </form>
  
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th (click)="sortApprovalRequests('name')" class="cursor-pointer px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">â„–</th>
            <th (click)="sortApprovalRequests('type')" class="cursor-pointer px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Approver</th>
            <th (click)="sortApprovalRequests('date')" class="cursor-pointer px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Request</th>
            <th (click)="sortApprovalRequests('name')" class="cursor-pointer px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th (click)="sortApprovalRequests('name')" class="cursor-pointer px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
            <th class="px-6 py-3 border border-gray-200 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            @for (request of filteredApprovalRequests; track $index) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">{{ $index }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">{{ request.approver }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">{{ request.leaverequest }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">{{ request.status }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">{{ request.comment }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex justify-center">
              <button (click)="openRequest($index)" class="text-green-700 hover:text-green-900 px-3">Open</button>
              <button (click)="approveRequest(request)" class="text-green-600 hover:text-green-900 px-3">Approve</button>
              <button (click)="rejectRequest(request)" class="text-red-600 hover:text-red-900 px-3">Reject</button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
